
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Number Guessing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .side-buttons {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 0 20px;
      z-index: 10;
    }
    .game-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      position: relative;
    }
    .game-box {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
      z-index: 1;
    }
    .title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="side-buttons">
      <a href="/ultimatrix/index.html" class="btn btn-outline-dark btn-sm">â¬… Back to Ultimatrix</a>
      <a href="/more-games" class="btn btn-primary btn-sm">Explore Other Games âž¡</a>
    </div>
    <div class="game-box">
      <div class="title">Number Guessing</div>

      <div class="mb-3">
        <input type="number" id="guess" class="form-control" placeholder="Guess a number (1-100)" />
        <button onclick="checkGuess()" class="btn btn-primary mt-2">Submit</button>
      </div>
      <div id="feedback"></div>
      <script>
        const secret = Math.floor(Math.random() * 100) + 1;
        function checkGuess() {
          const input = document.getElementById('guess').value;
          const feedback = document.getElementById('feedback');
          if (!input) return;
          if (+input === secret) feedback.textContent = 'ðŸŽ‰ Correct!';
          else if (+input < secret) feedback.textContent = 'ðŸ“‰ Too low!';
          else feedback.textContent = 'ðŸ“ˆ Too high!';
        }
      </script>
    
    </div>
  </div>
</body>
</html>
