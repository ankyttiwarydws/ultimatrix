
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .side-buttons {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 0 20px;
      z-index: 10;
    }
    .game-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      position: relative;
    }
    .game-box {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
      z-index: 1;
    }
    .title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="side-buttons">
      <a href="/ultimatrix/index.html" class="btn btn-outline-dark btn-sm">‚¨Ö Back to Ultimatrix</a>
      <a href="/more-games" class="btn btn-primary btn-sm">Explore Other Games ‚û°</a>
    </div>
    <div class="game-box">
      <div class="title">Rock Paper Scissors</div>

      <div id="rps-buttons" class="mb-3">
        <button class="btn btn-danger" onclick="play('rock')">ü™® Rock</button>
        <button class="btn btn-warning" onclick="play('paper')">üìÑ Paper</button>
        <button class="btn btn-info" onclick="play('scissors')">‚úÇÔ∏è Scissors</button>
      </div>
      <div id="result" class="fs-5"></div>
      <script>
        function play(user) {
          const options = ['rock', 'paper', 'scissors'];
          const bot = options[Math.floor(Math.random() * 3)];
          let result = '';
          if (user === bot) result = "It's a draw!";
          else if ((user === 'rock' && bot === 'scissors') || 
                   (user === 'paper' && bot === 'rock') || 
                   (user === 'scissors' && bot === 'paper')) result = 'You win!';
          else result = 'You lose!';
          document.getElementById('result').innerHTML = `You chose <b>${user}</b>, Bot chose <b>${bot}</b><br><b>${result}</b>`;
        }
      </script>
    
    </div>
  </div>
</body>
</html>
