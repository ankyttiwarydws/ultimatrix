<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe (XO Game)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .side-buttons {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 0 20px;
      z-index: 10;
    }
    .game-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      position: relative;
    }
    .game-box {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
      z-index: 1;
    }
    .title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: #f1f1f1;
      font-size: 2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 10px;
      transition: background 0.3s;
    }
    .cell:hover {
      background: #dfe9f3;
    }
    .message {
      margin-top: 20px;
      font-size: 1.2rem;
    }
    .restart {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="side-buttons">
      <a href="/../index.html" class="btn btn-outline-dark btn-sm">⬅ Back to Ultimatrix</a>
      <a href="/games/games.html" class="btn btn-primary btn-sm">Explore Other Games ➡</a>
    </div>

    <div class="game-box">
      <div class="title">Tic Tac Toe</div>
      <div class="board" id="board"></div>
      <div class="message" id="message"></div>
      <button class="btn btn-success restart" onclick="startGame()">Restart Game</button>
    </div>
  </div>

  <script>
    const boardEl = document.getElementById('board');
    const messageEl = document.getElementById('message');
    let currentPlayer = 'X';
    let gameActive = true;
    let board = Array(9).fill("");

    const winPatterns = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8],
      [0, 3, 6], [1, 4, 7], [2, 5, 8],
      [0, 4, 8], [2, 4, 6],
    ];

    function startGame() {
      board = Array(9).fill("");
      currentPlayer = 'X';
      gameActive = true;
      messageEl.textContent = "Player X's turn";
      drawBoard();
    }

    function drawBoard() {
      boardEl.innerHTML = "";
      board.forEach((value, index) => {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.textContent = value;
        cell.addEventListener('click', () => handleMove(index));
        boardEl.appendChild(cell);
      });
    }

    function handleMove(index) {
      if (!gameActive || board[index]) return;
      board[index] = currentPlayer;
      drawBoard();
      if (checkWin()) {
        messageEl.textContent = `Player ${currentPlayer} wins!`;
        gameActive = false;
        return;
      }
      if (board.every(cell => cell)) {
        messageEl.textContent = "It's a draw!";
        gameActive = false;
        return;
      }
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      messageEl.textContent = `Player ${currentPlayer}'s turn`;
    }

    function checkWin() {
      return winPatterns.some(pattern => {
        const [a, b, c] = pattern;
        return board[a] && board[a] === board[b] && board[a] === board[c];
      });
    }

    startGame();
  </script>
</body>
</html>
