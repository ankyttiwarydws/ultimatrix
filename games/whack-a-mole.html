
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whack a Mole</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .side-buttons {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 0 20px;
      z-index: 10;
    }
    .game-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      position: relative;
    }
    .game-box {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
      z-index: 1;
    }
    .title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="side-buttons">
      <a href="/../index.html" class="btn btn-outline-dark btn-sm">⬅ Back to Ultimatrix</a>
      <a href="/games/games.html" class="btn btn-primary btn-sm">Explore Other Games ➡</a>
    </div>
    <div class="game-box">
      <div class="title">Whack a Mole</div>

      <style>
        .grid { display: grid; grid-template-columns: repeat(3, 80px); gap: 10px; justify-content: center; }
        .hole { width: 80px; height: 80px; background: #ccc; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 2rem; cursor: pointer; }
      </style>
      <div class="grid" id="grid"></div>
      <div class="mt-3">Score: <span id="score">0</span></div>
      <script>
        const grid = document.getElementById('grid');
        const scoreEl = document.getElementById('score');
        let score = 0;
        let moleIndex = null;

        function drawGrid() {
          while (grid.firstChild) {
            grid.removeChild(grid.firstChild);
      }
          for (let i = 0; i < 9; i++) {
            const hole = document.createElement('div');
            hole.className = 'hole';
            hole.textContent = i === moleIndex ? '🐹' : '';
            hole.onclick = () => {
              if (i === moleIndex) {
                score++;
                scoreEl.textContent = score;
              }
            };
            grid.appendChild(hole);
          }
        }

        function moveMole() {
          moleIndex = Math.floor(Math.random() * 9);
          drawGrid();
        }

        setInterval(moveMole, 1000);
        drawGrid();
      </script>
    
    </div>
  </div>
</body>
</html>
