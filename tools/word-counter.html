<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Counter – Count Words and Characters Instantly</title>
  <meta name="description" content="Free online word counter tool that helps you count words, characters, and spaces in real-time. Perfect for writers, students, and social media posts.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .side-buttons {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 0 20px;
      z-index: 10;
    }

    .tool-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      position: relative;
    }

    .tool-box {
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
      max-width: 600px;
      width: 100%;
      z-index: 1;
    }

    .title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }

    .intro {
      font-size: 1rem;
      color: #444;
      margin-bottom: 20px;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 180px;
      resize: vertical;
      padding: 15px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .output {
      text-align: center;
      font-size: 1.2rem;
      font-weight: 500;
    }

    .output span {
      font-weight: bold;
      color: #3c3c3c;
    }

    .footer-note {
      font-size: 0.9rem;
      color: #666;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="tool-container">
    <div class="side-buttons">
      <a href="/tools" class="btn btn-outline-dark btn-sm">⬅ Back to Tools</a>
      <a href="/more-tools" class="btn btn-primary btn-sm">Explore More ➡</a>
    </div>

    <div class="tool-box">
      <div class="title">Word Counter</div>
      <div class="intro">Paste or type your text below to instantly count words and characters. Great for essays, tweets, SEO writing, or assignments.</div>
      <textarea id="inputText" placeholder="Start typing or paste your text here..."></textarea>
      <div class="output">
        Words: <span id="wordCount">0</span> &nbsp; | &nbsp;
        Characters: <span id="charCount">0</span>
      </div>
      <div class="footer-note">This word counter works offline. No data is stored or sent.</div>
    </div>
  </div>

  <script>
    const input = document.getElementById('inputText');
    const wordCount = document.getElementById('wordCount');
    const charCount = document.getElementById('charCount');

    input.addEventListener('input', () => {
      const text = input.value.trim();
      const words = text.length > 0 ? text.split(/\s+/).length : 0;
      const chars = text.length;

      wordCount.textContent = words;
      charCount.textContent = chars;
    });
  </script>
</body>
</html>
