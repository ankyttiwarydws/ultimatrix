<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clock | Ultimatrix</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script src="/js/script.js" defer></script>
  <meta name="description"
    content="Beautiful fullscreen clock with ambient Unsplash background, dim toggle, fullscreen, ambient sound, and millisecond time updates." />
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      transition: background 0.4s ease;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .time-box {
      position: relative;
      text-align: center;
      padding: 30px 50px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.25);
    }

    .day {
      font-size: 2rem;
    }

    .date {
      font-size: 1.2rem;
      margin-top: 5px;
    }

    .time {
      font-size: 3rem;
      font-weight: bold;
      margin-top: 20px;
    }

    .ms {
      font-size: 1.2rem;
      margin-top: 5px;
      opacity: 0.85;
    }

    .control {
      position: absolute;
      background: rgba(255, 255, 255, 0.08);
      border: none;
      color: white;
      font-size: 1.2rem;
      border-radius: 50%;
      padding: 10px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 0.3;
      transition: opacity 0.3s ease, transform 0.2s ease;
    }

    .control:hover {
      opacity: 1;
      transform: scale(1.15);
    }

    .ctrl-top-left {
      top: -25px;
      left: -25px;
    }

    .ctrl-top-right {
      top: -25px;
      right: -25px;
    }

    .ctrl-bottom-left {
      bottom: -25px;
      left: -25px;
    }

    .ctrl-bottom-right {
      bottom: -25px;
      right: -25px;
    }

    .back-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.08);
      color: white;
      padding: 8px 14px;
      font-size: 0.9rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 5;
    }

    @media (max-width: 600px) {
      .time-box {
        padding: 20px 30px;
      }

      .day {
        font-size: 1.5rem;
      }

      .date {
        font-size: 1rem;
      }

      .time {
        font-size: 2.2rem;
      }

      .ms {
        font-size: 1rem;
      }

      .control {
        width: 36px;
        height: 36px;
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <div id="header"></div>

  <div class="overlay" id="overlay"></div>

  <div class="container">
    <div class="time-box">
      <div class="day" id="dayText"></div>
      <div class="date" id="dateText"></div>
      <div class="time" id="timeText"></div>
      <div class="ms" id="msText"></div>

      <!-- 4 CORNER CONTROLS -->
      <button class="control ctrl-top-left" id="dimBtn" title="Toggle Dim">ðŸ’¡</button>
      <button class="control ctrl-top-right" id="fsBtn" title="Fullscreen">ðŸ–¥</button>
      <button class="control ctrl-bottom-left" id="soundBtn" title="Ambient Sound">ðŸ”Š</button>
      <button class="control ctrl-bottom-right" id="bgBtn" title="New Background">ðŸŒ„</button>
    </div>
  </div>

  <audio id="ambient" src="https://cdn.pixabay.com/audio/2023/01/16/audio_c00a78b3b4.mp3" loop></audio>

  <script>
    const weekdays = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    const dayEl = document.getElementById("dayText");
    const dateEl = document.getElementById("dateText");
    const timeEl = document.getElementById("timeText");
    const msEl = document.getElementById("msText");

    function updateClock() {
      const now = new Date();
      dayEl.textContent = weekdays[now.getDay()];
      dateEl.textContent = now.toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' });
      timeEl.textContent = now.toLocaleTimeString(undefined, { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      msEl.textContent = now.getMilliseconds().toString().padStart(3, '0') + ' ms';
    }

    setInterval(updateClock, 50);
    updateClock();

    // Unsplash background
    let imageTag = 'space';
    function setBackground() {
      const url = `https://source.unsplash.com/1920x1080/?${imageTag}&sig=${Date.now()}`;
      document.body.style.backgroundImage = `url('${url}')`;
    }

    setBackground();
    setInterval(setBackground, 60 * 1000); // auto-refresh every minute

    // Dim toggle
    let isDimmed = false;
    document.getElementById("dimBtn").addEventListener("click", () => {
      isDimmed = !isDimmed;
      document.getElementById("overlay").style.background = isDimmed ? "rgba(0,0,0,0.7)" : "rgba(0,0,0,0.4)";
    });

    // Fullscreen toggle
    document.getElementById("fsBtn").addEventListener("click", () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    // Background refresh
    document.getElementById("bgBtn").addEventListener("click", setBackground);

    // Sound toggle
    const audio = document.getElementById("ambient");
    let playing = false;
    document.getElementById("soundBtn").addEventListener("click", () => {
      if (!playing) {
        audio.play();
        playing = true;
      } else {
        audio.pause();
        playing = false;
      }
    });
  </script>
  <div id="footer"></div>

</body>

</html>
