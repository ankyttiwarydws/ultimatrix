
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Palette Generator</title>
  <link rel="icon" type="image/png" href="/assets/img/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/style.css" />
  <script src="/js/script.js" defer></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0c3fc, #8ec5fc);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .tool-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      position: relative;
    }
    .tool-box {
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    .title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .palette {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 18px;
    }
    .color {
      width: 100px;
      height: 100px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
      border-radius: 14px;
      box-shadow: 0 2px 8px rgba(33,147,176,0.10);
      transition: transform 0.2s;
    }
    .color:hover {
      transform: scale(1.08);
      filter: brightness(1.1);
    }
    button {
      padding: 12px 30px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      background: linear-gradient(to right, #2193b0, #6dd5ed);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(33,147,176,0.10);
      transition: background 0.3s;
      margin-bottom: 18px;
    }
    button:hover {
      background: linear-gradient(to right, #6dd5ed, #2193b0);
    }
    footer {
      text-align: center;
      background: #f9f9f9;
      border-top: 1px solid #ddd;
      padding: 20px 10px;
      font-size: 0.9rem;
      color: #666;
    }
    footer a {
      color: #0d6efd;
      margin: 0 10px;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="header"></div>
  <div class="tool-container">
    <div class="tool-box">
      <div class="title">Color Palette Generator</div>
      <button onclick="generate()">Generate</button>
      <div id="palette" class="palette"></div>
    </div>
  </div>
  <script>
    function randomColor() {
      return '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6,'0');
    }
    function generate() {
      const palette = document.getElementById('palette');
      palette.innerHTML = '';
      for (let i=0;i<5;i++) {
        let col = randomColor();
        let div = document.createElement('div');
        div.className = 'color';
        div.style.background = col;
        div.innerText = col;
        div.onclick = () => navigator.clipboard.writeText(col);
        palette.appendChild(div);
      }
    }
    generate();
  </script>
  <div id="footer"></div>
</body>
</html>
