
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Breathing Exercise</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/style.css" />
  <script src="/js/script.js" defer></script>
  <link rel="icon" type="image/png" href="/assets/img/favicon.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0c3fc, #8ec5fc);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .tool-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      position: relative;
    }
    .tool-box {
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    #circle {
      width: 100px;
      height: 100px;
      margin: 30px auto;
      border-radius: 50%;
      background: linear-gradient(135deg, #8ec5fc 60%, #e0c3fc 100%);
      transition: all 4s ease;
      box-shadow: 0 0 10px rgba(33,147,176,0.15);
    }
    #text {
      font-size: 1.2rem;
      font-weight: 500;
      color: #333;
      margin-top: 10px;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 30px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      background: linear-gradient(to right, #2193b0, #6dd5ed);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(33,147,176,0.10);
      transition: background 0.3s;
    }
    button:hover {
      background: linear-gradient(to right, #6dd5ed, #2193b0);
    }
    footer {
      text-align: center;
      background: #f9f9f9;
      border-top: 1px solid #ddd;
      padding: 20px 10px;
      font-size: 0.9rem;
      color: #666;
    }
    footer a {
      color: #0d6efd;
      margin: 0 10px;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="header"></div>
  <div class="tool-container">
    <div class="tool-box">
      <div class="title">Breathing Exercise</div>
      <div id="circle"></div>
      <p id="text">Click Start</p>
      <button onclick="start()">Start</button>
    </div>
  </div>
  <script>
    let phase = 0;
    function start() {
      setInterval(()=>{
        const circle = document.getElementById('circle');
        const text = document.getElementById('text');
        if (phase % 2 === 0) { circle.style.transform = "scale(2)"; text.innerText="Inhale"; }
        else { circle.style.transform = "scale(1)"; text.innerText="Exhale"; }
        phase++;
      },4000);
    }
  </script>
  <div id="footer"></div>
</body>
</html>
