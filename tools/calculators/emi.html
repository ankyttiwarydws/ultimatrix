
<!DOCTYPE html>
<html lang="en">
<head>
  <title>EMI Calculator</title>
  <link rel="icon" type="image/png" href="/assets/img/favicon.png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/style.css" />
  <script src="/js/script.js" defer></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0c3fc, #8ec5fc);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .tool-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      position: relative;
    }
    .tool-box {
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .emi-input {
      padding: 10px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin: 8px 0;
      width: 100%;
      background: #f8f9fa;
      box-sizing: border-box;
    }
    button {
      padding: 12px 30px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      background: linear-gradient(to right, #2193b0, #6dd5ed);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(33,147,176,0.10);
      transition: background 0.3s;
      margin-top: 12px;
    }
    button:hover {
      background: linear-gradient(to right, #6dd5ed, #2193b0);
    }
    #result {
      font-size: 1.3rem;
      font-weight: 500;
      color: #2193b0;
      margin-top: 18px;
    }
    footer {
      text-align: center;
      background: #f9f9f9;
      border-top: 1px solid #ddd;
      padding: 20px 10px;
      font-size: 0.9rem;
      color: #666;
    }
    footer a {
      color: #0d6efd;
      margin: 0 10px;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="header"></div>
  <div class="tool-container">
    <div class="tool-box">
      <div class="title">Loan EMI Calculator</div>
      <input id="amount" type="number" class="emi-input" placeholder="Loan Amount" />
      <input id="rate" type="number" class="emi-input" placeholder="Interest % (annual)" />
      <input id="months" type="number" class="emi-input" placeholder="Tenure (months)" />
      <button onclick="calculate()">Calculate</button>
      <div id="result"></div>
    </div>
  </div>
  <script>
    function calculate(){
      let P=+document.getElementById('amount').value,
          R=(+document.getElementById('rate').value)/12/100,
          N=+document.getElementById('months').value;
      let emi=(P*R*Math.pow(1+R,N))/(Math.pow(1+R,N)-1);
      document.getElementById('result').innerText="EMI: â‚¹"+emi.toFixed(2);
    }
  </script>
  <div id="footer"></div>
</body>
</html>
