<!DOCTYPE html>
<html>
<head>
  <title>Password Generator</title>
  <link rel="icon" type="image/png" href="/assets/img/favicon.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css"/>
  <script src="/js/script.js" defer></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #d4fc79, #96e6a1);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .tool-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      position: relative;
    }
    .tool-box {
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    .title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .intro {
      font-size: 1rem;
      color: #444;
      margin-bottom: 20px;
    }
    input[type="number"] {
      padding: 10px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin: 5px;
    }
    .output {
      font-size: 1.2rem;
      font-weight: 500;
      color: #333;
      margin-top: 20px;
    }
    footer {
      text-align: center;
      background: #f9f9f9;
      border-top: 1px solid #ddd;
      padding: 20px 10px;
      font-size: 0.9rem;
      color: #666;
    }
    footer a {
      color: #0d6efd;
      margin: 0 10px;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="header"></div>
  <div class="tool-container">
    <div class="tool-box">
      <div class="title">Password Generator</div>
      <div class="intro">Generate a secure password of any length. See its strength instantly.</div>
      Length: <input id="len" type="number" value="12"><br><br>
      <button onclick="generate()" class="btn btn-primary">Generate</button>
      <h3 id="pass" class="output"></h3>
      <p id="strength" class="output"></p>
    </div>
  </div>
  <div id="footer"></div>

  <script>
    function generate(){
      const len=+document.getElementById('len').value;
      const chars="abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()";
      let p=""; for(let i=0;i<len;i++) p+=chars[Math.floor(Math.random()*chars.length)];
      document.getElementById('pass').innerText=p;
      checkStrength(p);
    }
    function checkStrength(p){
      let score=0;
      if(p.length>=12) score++;
      if(/[A-Z]/.test(p)) score++;
      if(/[0-9]/.test(p)) score++;
      if(/[!@#$%^&*]/.test(p)) score++;
      document.getElementById('strength').innerText=["Weak","Fair","Good","Strong"][score]||"Very Weak";
    }
  </script>
</body>
</html>
