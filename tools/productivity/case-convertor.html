<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Case Converter â€“ Change Text Case Instantly</title>
  <meta name="description" content="Free online case converter tool to change text to uppercase, lowercase, sentence case, title case, and capitalized case. Fast and easy!" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fddb92, #d1fdff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .side-buttons {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 0 20px;
      z-index: 10;
    }

    .tool-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      position: relative;
    }

    .tool-box {
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
      max-width: 700px;
      width: 100%;
      z-index: 1;
      text-align: center;
    }

    .title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .intro {
      font-size: 1rem;
      color: #444;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 180px;
      resize: vertical;
      padding: 15px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .btn-group {
      margin-bottom: 20px;
    }

    .output {
      font-size: 1rem;
      font-weight: 500;
      color: #333;
      margin-top: 10px;
      white-space: pre-wrap;
      text-align: left;
    }

    .footer-note {
      font-size: 0.9rem;
      color: #666;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="tool-container">
    <div class="side-buttons">
     <a href="/../index.html" class="btn btn-outline-dark btn-sm">â¬… Back to Ultimatrix</a>
      <a href="/tools/tools.html" class="btn btn-primary btn-sm">Explore Other Tools âž¡</a>
    </div>

    <div class="tool-box">
      <div class="title">Case Converter</div>
      <div class="intro">Convert your text into different cases instantly. Choose from uppercase, lowercase, capitalized, title, or sentence case.</div>

      <textarea id="textInput" placeholder="Paste or type your text here..."></textarea>

      <div class="btn-group flex-wrap mb-2">
        <button class="btn btn-outline-primary m-1" onclick="convertCase('upper')">UPPERCASE</button>
        <button class="btn btn-outline-primary m-1" onclick="convertCase('lower')">lowercase</button>
        <button class="btn btn-outline-primary m-1" onclick="convertCase('sentence')">Sentence case</button>
        <button class="btn btn-outline-primary m-1" onclick="convertCase('capitalize')">Capitalized Case</button>
        <button class="btn btn-outline-primary m-1" onclick="convertCase('title')">Title Case</button>
        <button class="btn btn-success m-1" onclick="copyOutput()">ðŸ“‹ Copy</button>
      </div>

      <textarea id="outputText" readonly placeholder="Converted result appears here..."></textarea>

      <div class="footer-note">This tool runs fully in your browser â€” no data is saved or sent anywhere.</div>
    </div>
  </div>

  <script>
    const input = document.getElementById("textInput");
    const output = document.getElementById("outputText");

    function convertCase(type) {
      let text = input.value;

      switch(type) {
        case 'upper':
          output.value = text.toUpperCase();
          break;
        case 'lower':
          output.value = text.toLowerCase();
          break;
        case 'sentence':
          output.value = text.charAt(0).toUpperCase() + text.slice(1).toLowerCase();
          break;
        case 'capitalize':
          output.value = text
            .toLowerCase()
            .split(' ')
            .map(word => word.charAt(0).toUpperCase() + word.slice(1))
            .join(' ');
          break;
        case 'title':
          output.value = text
            .toLowerCase()
            .replace(/(^|\s)\S/g, t => t.toUpperCase());
          break;
      }
    }

    function copyOutput() {
      output.select();
      document.execCommand("copy");
    }
  </script>
</body>
</html>
