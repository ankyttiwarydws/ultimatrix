<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Age Calculator – Calculate Your Age from Date of Birth</title>
  <meta name="description" content="Free online age calculator that helps you find your exact age in years, months, and days from your date of birth. Simple and fast." />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .side-buttons {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 0 20px;
      z-index: 10;
    }

    .tool-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      position: relative;
    }

    .tool-box {
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
      max-width: 500px;
      width: 100%;
      z-index: 1;
      text-align: center;
    }

    .title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .intro {
      font-size: 1rem;
      color: #444;
      margin-bottom: 20px;
    }

    select {
      padding: 10px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin: 5px;
    }

    .output {
      font-size: 1.2rem;
      font-weight: 500;
      color: #333;
      margin-top: 20px;
    }

    .footer-note {
      font-size: 0.9rem;
      color: #666;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="tool-container">
    <div class="side-buttons">
      <a href="/tools" class="btn btn-outline-dark btn-sm">⬅ Back to Tools</a>
      <a href="/more-tools" class="btn btn-primary btn-sm">Explore More ➡</a>
    </div>

    <div class="tool-box">
      <div class="title">Age Calculator</div>
      <div class="intro">Select your birth date to calculate your exact age in years, months, and days.</div>

      <div>
        <select id="yearSelect"></select>
        <select id="monthSelect"></select>
        <select id="daySelect"></select>
      </div>

      <div class="output" id="result"></div>
      <div class="footer-note">No data is stored or sent — this runs entirely in your browser.</div>
    </div>
  </div>

  <script>
    const yearSelect = document.getElementById("yearSelect");
    const monthSelect = document.getElementById("monthSelect");
    const daySelect = document.getElementById("daySelect");
    const result = document.getElementById("result");

    // Populate years
    const currentYear = new Date().getFullYear();
    for (let y = currentYear; y >= 1900; y--) {
      yearSelect.innerHTML += `<option value="${y}">${y}</option>`;
    }

    // Populate months
    const monthNames = [
      "January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"
    ];
    monthNames.forEach((name, index) => {
      monthSelect.innerHTML += `<option value="${index}">${name}</option>`;
    });

    // Update days based on selected month and year
    function updateDays() {
      const year = parseInt(yearSelect.value);
      const month = parseInt(monthSelect.value);
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      daySelect.innerHTML = '';
      for (let d = 1; d <= daysInMonth; d++) {
        daySelect.innerHTML += `<option value="${d}">${d}</option>`;
      }
    }

    yearSelect.addEventListener("change", updateDays);
    monthSelect.addEventListener("change", updateDays);

    // Initial population
    updateDays();

    // Calculate age when date is fully selected
    function calculateAge() {
      const year = parseInt(yearSelect.value);
      const month = parseInt(monthSelect.value);
      const day = parseInt(daySelect.value);
      const dob = new Date(year, month, day);
      const now = new Date();

      if (dob > now) {
        result.textContent = "Please select a valid birth date.";
        return;
      }

      let years = now.getFullYear() - dob.getFullYear();
      let months = now.getMonth() - dob.getMonth();
      let days = now.getDate() - dob.getDate();

      if (days < 0) {
        months--;
        days += new Date(now.getFullYear(), now.getMonth(), 0).getDate();
      }

      if (months < 0) {
        years--;
        months += 12;
      }

      result.textContent = `You are ${years} year${years !== 1 ? "s" : ""}, ${months} month${months !== 1 ? "s" : ""}, and ${days} day${days !== 1 ? "s" : ""} old.`;
    }

    yearSelect.addEventListener("change", calculateAge);
    monthSelect.addEventListener("change", calculateAge);
    daySelect.addEventListener("change", calculateAge);
  </script>
</body>
</html>
