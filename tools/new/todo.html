<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link rel="icon" type="image/png" href="/assets/img/favicon.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css"/>
  <script src="/js/script.js" defer></script>
  <style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, #d4fc79, #96e6a1);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    color: #333;
  }
  .tool-container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 30px;
    position: relative;
  }
  .tool-box {
    background: #ffffff;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
    max-width: 600px;
    width: 100%;
    text-align: center;
  }
  input[type="date"], input[type="number"], input {
    padding: 10px;
    font-size: 1rem;
    border-radius: 10px;
    border: 1px solid #ccc;
    margin: 5px;
  }
  .output {
    font-size: 1.2rem;
    font-weight: 500;
    color: #333;
    margin-top: 20px;
  }
  .related {
    margin-top: 30px;
    font-size: 0.95rem;
  }
  .related a {
    margin: 5px;
    display: inline-block;
    color: #0d6efd;
    text-decoration: none;
  }
  .related a:hover {
    text-decoration: underline;
  }
  footer {
    text-align: center;
    background: #f9f9f9;
    border-top: 1px solid #ddd;
    padding: 20px 10px;
    font-size: 0.9rem;
    color: #666;
  }
  footer a {
    color: #0d6efd;
    margin: 0 10px;
    text-decoration: none;
  }
  footer a:hover {
    text-decoration: underline;
  }
  li { cursor: pointer; margin: 5px 0; }
  </style>
</head>
<body>
  <div id="header"></div>
  <div class="tool-container">
    <div class="tool-box">
      <h2>To-Do List</h2>
      <input id="task" placeholder="Add new task">
      <button onclick="addTask()">Add</button>
      <ul id="list"></ul>
    </div>
  </div>
  <script>
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    const list = document.getElementById('list');
    function render() {
      list.innerHTML = '';
      tasks.forEach((t,i) => {
        let li = document.createElement('li');
        li.textContent = t;
        li.onclick = () => { tasks.splice(i,1); save(); };
        list.appendChild(li);
      });
    }
    function addTask() {
      const val = document.getElementById('task').value;
      if (val) { tasks.push(val); save(); document.getElementById('task').value = ''; }
    }
    function save() { localStorage.setItem('tasks', JSON.stringify(tasks)); render(); }
    render();
  </script>
  <div id="footer"></div>
</body>
</html>
