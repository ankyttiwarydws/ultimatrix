
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>
  <link rel="icon" type="image/png" href="/assets/img/favicon.png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/style.css" />
  <script src="/js/script.js" defer></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0c3fc, #8ec5fc);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .tool-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      position: relative;
    }
    .tool-box {
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    #display {
      width: 90%;
      height: 40px;
      font-size: 1.3rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 18px;
      padding: 8px 12px;
      text-align: right;
      background: #f8f9fa;
      box-shadow: 0 1px 4px rgba(33,147,176,0.08);
    }
    .calc-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-bottom: 15px;
    }
    button {
      padding: 12px 0;
      font-size: 1.1rem;
      border-radius: 10px;
      border: none;
      background: linear-gradient(to right, #2193b0, #6dd5ed);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(33,147,176,0.10);
      transition: background 0.3s;
    }
    button:hover {
      background: linear-gradient(to right, #6dd5ed, #2193b0);
    }
    .clear-btn {
      width: 100%;
      margin-top: 8px;
      background: #f44336;
      color: #fff;
      font-weight: bold;
      border-radius: 10px;
      padding: 12px 0;
      box-shadow: 0 2px 8px rgba(244,67,54,0.10);
      transition: background 0.3s;
    }
    .clear-btn:hover {
      background: #d32f2f;
    }
    footer {
      text-align: center;
      background: #f9f9f9;
      border-top: 1px solid #ddd;
      padding: 20px 10px;
      font-size: 0.9rem;
      color: #666;
    }
    footer a {
      color: #0d6efd;
      margin: 0 10px;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="header"></div>
  <div class="tool-container">
    <div class="tool-box">
      <div class="title">Calculator</div>
      <input id="display" readonly><br>
      <div class="calc-buttons">
        <button onclick="press('1')">1</button>
        <button onclick="press('2')">2</button>
        <button onclick="press('3')">3</button>
        <button onclick="press('+')">+</button>
        <button onclick="press('4')">4</button>
        <button onclick="press('5')">5</button>
        <button onclick="press('6')">6</button>
        <button onclick="press('-')">-</button>
        <button onclick="press('7')">7</button>
        <button onclick="press('8')">8</button>
        <button onclick="press('9')">9</button>
        <button onclick="press('*')">*</button>
        <button onclick="press('0')">0</button>
        <button onclick="press('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="press('/')">/</button>
      </div>
      <button class="clear-btn" onclick="clearDisplay()">C</button>
    </div>
  </div>
  <script>
    function press(val){ document.getElementById('display').value += val; }
    function clearDisplay(){ document.getElementById('display').value = ''; }
    function calculate(){ document.getElementById('display').value = eval(document.getElementById('display').value); }
  </script>
  <div id="footer"></div>
</body>
</html>
