<!DOCTYPE html>
<html>
<head>
  <title>Image Compressor</title>
  <link rel="icon" type="image/png" href="/assets/img/favicon.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css"/>
  <script src="/js/script.js" defer></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #d4fc79, #96e6a1);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .tool-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      position: relative;
    }
    .tool-box {
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    .title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .intro {
      font-size: 1rem;
      color: #444;
      margin-bottom: 20px;
    }
    input[type="file"] {
      padding: 10px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin: 5px;
    }
    .output {
      font-size: 1.2rem;
      font-weight: 500;
      color: #333;
      margin-top: 20px;
    }
    footer {
      text-align: center;
      background: #f9f9f9;
      border-top: 1px solid #ddd;
      padding: 20px 10px;
      font-size: 0.9rem;
      color: #666;
    }
    footer a {
      color: #0d6efd;
      margin: 0 10px;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
</body>
  <div id="header"></div>
  <div class="tool-container">
    <div class="tool-box">
      <div class="title">Image Compressor</div>
      <div class="intro">Compress your images instantly. Upload and download a smaller version.</div>
      <input type="file" id="upload" accept="image/*"><br><br>
      <button onclick="download()" class="btn btn-primary">Download Compressed</button>
      <canvas id="canvas" style="display:none;"></canvas>
    </div>
  </div>
  <div id="footer"></div>
  <script>
    let img;
    document.getElementById('upload').onchange=e=>{
      const file=e.target.files[0];
      const reader=new FileReader();
      reader.onload=()=>{ img=new Image(); img.onload=()=>draw(); img.src=reader.result; };
      reader.readAsDataURL(file);
    };
    function draw(){
      const c=document.getElementById('canvas');
      const ctx=c.getContext('2d');
      c.width=img.width/2; c.height=img.height/2;
      ctx.drawImage(img,0,0,c.width,c.height);
    }
    function download(){
      if(!img) return;
      const link=document.createElement('a');
      link.download="compressed.jpg";
      link.href=document.getElementById('canvas').toDataURL("image/jpeg",0.7);
      link.click();
    }
  </script>
</body>
</html>
