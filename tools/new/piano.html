<!DOCTYPE html>
<html>
<head>
  <title>Piano</title>
  <style>
    .key { width: 60px; height: 200px; display:inline-block; border:1px solid black; background:white; }
    .black { background:black; height:120px; margin-left:-30px; margin-right:-30px; z-index:2; position:relative; }
  </style>
</head>
<body>
  <h2>Piano</h2>
  <div id="piano"></div>

  <script>
    const notes = ['C','D','E','F','G','A','B'];
    const audioCtx = new (window.AudioContext||window.webkitAudioContext)();
    function play(freq){ let o=audioCtx.createOscillator(); o.type="sine"; o.frequency.value=freq; o.connect(audioCtx.destination); o.start(); setTimeout(()=>o.stop(),500);}
    const freqs={C:261.6,D:293.7,E:329.6,F:349.2,G:392.0,A:440.0,B:493.9};
    const piano=document.getElementById('piano');
    notes.forEach(n=>{ let div=document.createElement('div'); div.className='key'; div.innerText=n; div.onclick=()=>play(freqs[n]); piano.appendChild(div); });
  </script>
</body>
</html>
