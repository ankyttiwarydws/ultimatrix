<!DOCTYPE html>
<html>
<head>
  <title>Unit Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css"/>
  <script src="/js/script.js" defer></script>
  <style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, #d4fc79, #96e6a1);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    color: #333;
  }
  .tool-container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 30px;
    position: relative;
  }
  .tool-box {
    background: #ffffff;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
    max-width: 600px;
    width: 100%;
    text-align: center;
  }
  input[type="date"], input[type="number"] {
    padding: 10px;
    font-size: 1rem;
    border-radius: 10px;
    border: 1px solid #ccc;
    margin: 5px;
  }
  .output {
    font-size: 1.2rem;
    font-weight: 500;
    color: #333;
    margin-top: 20px;
  }
  .related {
    margin-top: 30px;
    font-size: 0.95rem;
  }
  .related a {
    margin: 5px;
    display: inline-block;
    color: #0d6efd;
    text-decoration: none;
  }
  .related a:hover {
    text-decoration: underline;
  }
  footer {
    text-align: center;
    background: #f9f9f9;
    border-top: 1px solid #ddd;
    padding: 20px 10px;
    font-size: 0.9rem;
    color: #666;
  }
  footer a {
    color: #0d6efd;
    margin: 0 10px;
    text-decoration: none;
  }
  footer a:hover {
    text-decoration: underline;
  }
  </style>
</head>
<body>
  <div id="header"></div>
  <div class="tool-container">
    <div class="tool-box">
      <h2>Unit Converter</h2>
      <input id="val" type="number" placeholder="Value">
      <select id="type">
        <option value="km-mi">Km → Miles</option>
        <option value="mi-km">Miles → Km</option>
        <option value="kg-lb">Kg → Lbs</option>
        <option value="lb-kg">Lbs → Kg</option>
        <option value="c-f">Celsius → Fahrenheit</option>
        <option value="f-c">Fahrenheit → Celsius</option>
      </select>
      <button onclick="convert()">Convert</button>
      <h3 id="res"></h3>
    </div>
  </div>
  <script>
    function convert(){
      let v=+document.getElementById('val').value;
      let t=document.getElementById('type').value,r;
      if(t==='km-mi')r=v*0.621;
      if(t==='mi-km')r=v/0.621;
      if(t==='kg-lb')r=v*2.204;
      if(t==='lb-kg')r=v/2.204;
      if(t==='c-f')r=v*9/5+32;
      if(t==='f-c')r=(v-32)*5/9;
      document.getElementById('res').innerText="Result: "+r.toFixed(2);
    }
  </script>
  <div id="footer"></div>
</body>
</html>
