
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Track your daily habits online with this free Habit Tracker tool. Add new habits, mark progress, and build streaks to improve productivity, wellness, and personal growth. Perfect for students, professionals, and anyone looking to build better routines.">
  <meta name="keywords" content="habit tracker, online habit tracker, daily habits, productivity, wellness, streaks, personal growth, routine builder, habit app, habit tracking tool">
  <link rel="stylesheet" href="/css/style.css"/>
  <script src="/js/script.js" defer></script>
  <title>Habit Tracker</title>
  <link rel="icon" type="image/png" href="/assets/img/favicon.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0c3fc, #8ec5fc);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .tool-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      position: relative;
    }
    .tool-box {
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    .title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    input[type="text"], input[type="date"], input[type="time"], input[type="number"], select {
      padding: 10px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin: 5px 0;
      width: 100%;
    }
    button {
      padding: 10px 18px;
      border-radius: 10px;
      border: none;
      background: #8ec5fc;
      color: #333;
      font-size: 1rem;
      margin: 5px 0;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      transition: background 0.2s;
    }
    button:hover {
      background: #e0c3fc;
    }
    .habit {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
      background: #f8f9fa;
      border-radius: 10px;
      padding: 10px 15px;
      font-size: 1rem;
      color: #333;
    }
    footer {
      text-align: center;
      background: #f9f9f9;
      border-top: 1px solid #ddd;
      padding: 20px 10px;
      font-size: 0.9rem;
      color: #666;
    }
    footer a {
      color: #0d6efd;
      margin: 0 10px;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="header"></div>
  <div class="tool-container">
    <div class="tool-box">
  <div class="title">Habit Tracker</div>
  <p style="font-size:1rem;color:#444;margin-bottom:18px;">Track your daily habits online with this free Habit Tracker tool. Add new habits, mark progress, and build streaks to improve productivity, wellness, and personal growth. Perfect for students, professionals, and anyone looking to build better routines.</p>
  <input id="habit" placeholder="New habit" type="text">
  <button onclick="addHabit()">Add</button>
  <div id="list"></div>
    </div>
  </div>
  <script>
    let habits = JSON.parse(localStorage.getItem('habits')) || [];
    function render() {
      const list = document.getElementById('list');
      list.innerHTML = '';
      habits.forEach((h,i)=>{
        list.innerHTML += `<div class="habit">
          <span>${h.name} âœ… ${h.streak}</span>
          <button onclick="mark(${i})">Mark</button>
        </div>`;
      });
    }
    function addHabit() {
      const val = document.getElementById('habit').value;
      if (val) { habits.push({name: val, streak: 0}); save(); }
    }
    function mark(i) { habits[i].streak++; save(); }
    function save() { localStorage.setItem('habits', JSON.stringify(habits)); render(); }
    render();
  </script>
  <div id="footer"></div>
</body>
</html>
