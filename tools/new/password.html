<!DOCTYPE html>
<html>
<head>
  <title>Password Generator</title>
  <link rel="icon" type="image/png" href="/assets/img/favicon.png" />
</head>
<body>
  <h2>Password Generator</h2>
  Length: <input id="len" type="number" value="12"><br><br>
  <button onclick="generate()">Generate</button>
  <h3 id="pass"></h3>
  <p id="strength"></p>

  <script>
    function generate(){
      const len=+document.getElementById('len').value;
      const chars="abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()";
      let p=""; for(let i=0;i<len;i++) p+=chars[Math.floor(Math.random()*chars.length)];
      document.getElementById('pass').innerText=p;
      checkStrength(p);
    }
    function checkStrength(p){
      let score=0;
      if(p.length>=12) score++;
      if(/[A-Z]/.test(p)) score++;
      if(/[0-9]/.test(p)) score++;
      if(/[!@#$%^&*]/.test(p)) score++;
      document.getElementById('strength').innerText=["Weak","Fair","Good","Strong"][score]||"Very Weak";
    }
  </script>
</body>
</html>
